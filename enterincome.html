<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Income</title>
    <link rel="stylesheet" href="enterincome.css"> 
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section with Box -->
    <header class="hero">
        <div class="container">
            <div class="income-box">
                <h1>Find Your Tax-Saving Plan</h1>
                <p>Enter your annual income to discover the best tax-saving strategies for you.</p>
                
                <!-- Input field and button to submit income -->
                <input type="number" id="income" placeholder="Enter income in Lakhs" />
                <button onclick="redirectToPlan()">Submit</button>
            </div>
        </div>
    </header>

    <script>
        function redirectToPlan() {
            const income = parseFloat(document.getElementById("income").value);

            if (!isNaN(income)) {
                if (income >= 0 && income < 3) {
                    window.location.href = "plan-0-3.html";
                } else if (income >= 3 && income < 6) {
                    window.location.href = "plan-3-6.html";
                } else if (income >= 6 && income < 7) {
                    window.location.href = "plan-6-7.html";
                } else if (income >= 7 && income < 9) {
                    window.location.href = "plan-7-9.html";
                } else if (income >= 9 && income < 10) {
                    window.location.href = "plan-9-10.html";
                } else if (income >= 10 && income < 12) {
                    window.location.href = "plan-10-12.html";
                } else if (income >= 12 && income < 15) {
                    window.location.href = "plan-12-15.html";
                } else if (income >= 15) {
                    window.location.href = "plan-15-plus.html";
                } else {
                    alert("Please enter a valid income amount.");
                }
            } else {
                alert("Invalid input. Please enter a numeric value.");
            }
        }
    </script>

    <footer>
        <div class="container">
            <p>&copy; 2024 InvestED. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>

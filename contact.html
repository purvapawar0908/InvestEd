<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - InvestED</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <div class="contact-container">
                <div class="contact-info email">
                    <h3>Email Us on:</h3>
                    <p><a href="mailto:invest@gmail.com">invest@gmail.com</a></p>
                </div>
                <div class="contact-info phone">
                    <h3>Call / Message Us on:</h3>
                    <p>+919876543210</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 InvestED. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
<script>
window.onload = () => {
    const contactInfo = document.querySelectorAll('.contact-info');
    contactInfo.forEach((item, index) => {
        setTimeout(() => {
            item.style.opacity = '1';
            item.style.transform = 'translateY(0)';
        }, 300 * (index + 1));
    });
};
</script>
</html>
